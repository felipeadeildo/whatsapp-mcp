services:
  whatsapp-mcp:
    build: .
    container_name: whatsapp-mcp
    ports:
      - "${MCP_PORT:-8080}:8080"
    environment:
      - MCP_API_KEY=${MCP_API_KEY}
      - MCP_PORT=8080
    volumes:
      # persist WhatsApp session and message database
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s