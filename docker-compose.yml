services:
  wuzapi:
    build:
      context: ./wuzapi
      dockerfile: Dockerfile
    env_file: .env
    volumes:
      - ./dbdata:/app/dbdata
    ports:
      - '${WUZAPI__EXTERNAL_PORT:-}:8080'
    environment:
      - WEBHOOK_FORMAT=json
      - WUZAPI_ADMIN_TOKEN=${WUZAPI__ADMIN_TOKEN}
      - TZ=${WUZAPI__TZ}
      - SESSION_DEVICE_NAME=${WUZAPI__SESSION_DEVICE_NAME}
